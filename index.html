    <div id="wrapper">


        <header id="header">

            <div class="content">
                <div class="inner">
                    <h1>
                        Luke Buonanno's Portfolio
                    </h1>


                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                        }
         


                        .grid-container {
                            display: flex; /* Change display property to flex */
                            flex-wrap: wrap; /* Allow items to wrap if they exceed container width */
                            justify-content: center; /* Center items horizontally */
                            align-items: center; /* Center items vertically */
                            gap: 20px;
                            height: 100%
                            width: 100%
                        }


                        .grid-item {
                            position: relative;
                            align-items: center;
                            justify-items: center;
                            padding: 10px;
                            border-radius: 10px;
                            border: thick;
                            transition: transform 0.3s ease;
                            cursor: pointer;
                            overflow: hidden;
                            text-align: center; /* Center text content */
                        }

                            .grid-item.enlarged {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                z-index: 9999;
                                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
                                border-radius: 0;
                                padding: 20px;
                            }

                        .pdf-preview {
                            width: 100%;
                            height: calc(100% - 40px); /* Adjust height for close button */
                        }

                        .close-btn {
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            bottom: 20px;
                            z-index: 10000;
                            background-color: rgba(0, 0, 0, 0.5);
                            color: #fff;
                            border: none;
                            cursor: pointer;
                        }

                        .grid-item .pdf-preview {
                            width: 100%; /* Set width to 100% */
                            height: auto; /* Let the height adjust proportionally */
                            max-width: 200px; /* Set a maximum width to prevent excessively wide squares */
                            object-fit: contain; /* Maintain aspect ratio while fitting within the container */
                            border-radius: 25px; /* Optional: Add border radius for rounded corners */
                        }




                        .caption {
                            font-size: 14px;
                            align-items: center;
                            justify-items: center;
                            color: rgba(255, 255, 255, 0.9); /* Black color for caption text */
                            margin-top: 10px; /* Add margin to separate caption from grid item */
                        }

                        .grid-item.enlarged .pdf-preview {
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                    </style>
                    </head>
                    <body>
                        <div class="grid-container" id="grid-container"></div>

                        <script>
                            const pdfUrls = [
                                'loi.pdf',
                                'resume.pdf',
                            ];


                            // Function to create grid items
                            function createGridItems(containerId, pdfUrls, captions) {
                                const gridContainer = document.getElementById(containerId);
                                pdfUrls.forEach((url, index) => {
                                    const gridItem = document.createElement('div');
                                    gridItem.classList.add('grid-item');

                                    const iframe = document.createElement('iframe');
                                    iframe.classList.add('pdf-preview');
                                    iframe.src = url;

                                    const previewImage = document.createElement('img');
                                    previewImage.classList.add('preview-image');


                                    const caption = document.createElement('div');
                                    caption.classList.add('caption');
                                    caption.textContent = captions[index] || `PDF ${index + 1}`; // Use the provided caption or a default one

                                    gridItem.appendChild(iframe);
                                    gridItem.appendChild(previewImage);
                                    gridItem.appendChild(caption);
                                    gridContainer.appendChild(gridItem);

                                    // Add click event listener to each grid item
                                    gridItem.addEventListener('click', () => {
                                        if (!gridItem.classList.contains('enlarged')) {
                                            gridItem.classList.add('enlarged');
                                            const closeBtn = document.createElement('button');
                                            closeBtn.classList.add('close-btn');
                                            closeBtn.textContent = 'X';
                                            closeBtn.addEventListener('click', () => {
                                                gridItem.classList.remove('enlarged');
                                                closeBtn.remove();
                                            });
                                            document.body.appendChild(closeBtn);
                                        }
                                    });
                                });
                            }

                            // Call the function to create grid items

                            createGridItems('grid-container', ['loi.pdf', 'resume.pdf'], ['Letter of Introduction', 'Resume']);


                        </script>
