<!DOCTYPE HTML>
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<html>

<head>
    <title>Luke Buonanno</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="styles.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">


    <div id="wrapper">


        <header id="header">
            <div class="logo">
                <span class="icon fa-gem"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>
                        Luke Buonanno's Portfolio
                    </h1>

                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                        }

                        .grid-container {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                            gap: 20px;
                            justify-items: center; /* Center grid items horizontally */
                        }

                        .grid-item {
                            position: relative;
                            border: 1px solid rgba(0, 0, 0, 0.2); /* Slightly clear grey border */
                            border-radius: 10px; /* Rounded borders */
                            padding: 10px;
                            transition: transform 0.3s ease;
                            cursor: pointer;
                            overflow: hidden;
                            text-align: center; /* Center text content */
                        }

                            .grid-item.enlarged {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                z-index: 9999;
                                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
                                border-radius: 0;
                                padding: 20px;
                            }

                        .pdf-preview {
                            width: 100%;
                            height: calc(100% - 40px); /* Adjust height for close button */
                        }

                        .close-btn {
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            z-index: 10000;
                            background-color: rgba(0, 0, 0, 0.5);
                            color: #fff;
                            border: none;
                            padding: 5px 10px;
                            cursor: pointer;
                        }

                        .preview-image {
                            width: 100%;
                            height: auto;
                            display: block;
                            margin-bottom: 10px;
                        }

                        .caption {
                            font-size: 14px;
                            color: #000; /* Black color for caption text */
                            margin-top: 10px; /* Add margin to separate caption from grid item */
                        }
                    </style>
                    <body>
                        <div class="grid-container" id="grid-container"></div>

                        <script>
                            const pdfUrls = [
                                'loi.pdf',
                                'resume.pdf',
                            ];

                            // Function to create grid items
                            function createGridItems() {
                                const gridContainer = document.getElementById('grid-container');
                                pdfUrls.forEach((url, index) => {
                                    const gridItem = document.createElement('div');
                                    gridItem.classList.add('grid-item');

                                    const iframe = document.createElement('iframe');
                                    iframe.classList.add('pdf-preview');
                                    iframe.src = url;

                                    const previewImage = document.createElement('img');
                                    previewImage.classList.add('preview-image');
                                    previewImage.src = `generatePreviewImage.php?url=${encodeURIComponent(url)}`;

                                    const caption = document.createElement('div');
                                    caption.classList.add('caption');
                                    caption.textContent = `PDF ${index + 1}`;

                                    gridItem.appendChild(iframe);
                                    gridItem.appendChild(previewImage);
                                    gridItem.appendChild(caption);
                                    gridContainer.appendChild(gridItem);

                                    // Add click event listener to each grid item
                                    gridItem.addEventListener('click', () => {
                                        if (!gridItem.classList.contains('enlarged')) {
                                            gridItem.classList.add('enlarged');
                                            const closeBtn = document.createElement('button');
                                            closeBtn.classList.add('close-btn');
                                            closeBtn.textContent = 'X';
                                            closeBtn.addEventListener('click', () => {
                                                gridItem.classList.remove('enlarged');
                                                closeBtn.remove();
                                            });
                                            document.body.appendChild(closeBtn);
                                        }
                                    });
                                });
                            }

                            // Call the function to create grid items
                            createGridItems();
                        </script>
